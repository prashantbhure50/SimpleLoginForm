<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Login Form</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="../vs Code/style.css" rel="stylesheet">
    </head>
    <body>
        <form>
            <header class="header"><h1>Html 5 from input field</h1></header>
            <div>
                <label for="text">text input type for name</label>
                <input type="text" id="text" name ="text">
                <error-output class="text-error" for="text"></error-output>
            </div>
            <div>
                <label for="pwd">Password input type</label>
                <input type="password" id="pwd" name="pwd" required>
            </div>
            <div>
                <label for="email">Email input type</label>
                <input type="text" id="email" name="email" required>
            </div>
            <div>
                <label for="url">Url input type</label>
                <input type="text" id="url" name="url" required>
            </div>
            <div>
                <label for="number">Number input type</label>
                <input type="number" id="number" name="number" required>
            </div>
            <div>
                <label for="telephone">Tel input type</label>
                <input type="tel" id="telephone" name="telephone" required>
            </div>
            <div>
                <label for="search">Search input type</label>
                <input type="text" id="search" name="search" required>
            </div>
                 <label for="date">Choose a Date:</label>
                 <input type="date" id="date" name="date">
            <div>
                <label for="salary">Choose your salary</label>
                <input type="range" id="salary" name="salary" min="10000" max="50000" value="25000" required>
                <output class="salary-output" for="salary">45000</output>
            </div>
            <input type="submit" value="Submit">
        </form>
    
    </body>
</html>
